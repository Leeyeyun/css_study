<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0424 | form</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        select[name=day] + span {color:red;}
        select[name=month] + span {color:blue;}
    </style>
</head>
<body>
    <h1>form</h1>
    <form action="#" method="post" id="testFrm">
        <fieldset class="select">
            <legend class="skip">선택양식</legend>
            <dl>
                <dt>성별</dt>
                <dd>선택양식 중 하나만 선택 가능, 무조건 1개가 선택되어야 하는 경우</dd>
                <dd>
                    <label>
                        <input type="radio" name="gender" value="male"><span>남자</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" checked="checked"><span>여자</span>
                    </label>
                    <!-- input과 label이 형제인 경우 -->
                    <!-- input:checked+label => background-image -->
                    <!-- input과 label이 부모-자식인 경우 -->
                    <!-- label은 부모기 때문에 대상으로 불가능함. -->
                    <!-- 태그 추가 생성으로 구성 -->
                    <!-- input:checked+span => background-image -->
                </dd>
                <dt>관심사(2개 이상 선택)</dt>
                <dd>
                    <input type="checkbox" name="web" value="web_produce" id="web_produce">
                    <label for="web_produce">웹기획자</label>
                    <input type="checkbox" name="web" value="web_design" id="web_design">
                    <label for="web_design">웹디자이너</label>
                    <input type="checkbox" name="web" value="web_publish" id="web_publish">
                    <label for="web_publish">웹퍼블리셔</label>
                    <input type="checkbox" name="web" value="web_front" id="web_front">
                    <label for="web_front">프론트앤드개발자</label>
                    <input type="checkbox" name="web" value="web_back" id="web_back">
                    <label for="web_back">백앤드개발자</label>
                </dd>
                <dt>생일</dt>
                <dd>
                    <select name="month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="2">3</option>
                        <option value="2">4</option>
                        <option value="2">5</option>
                        <option value="2">6</option>
                        <option value="2">7</option>
                        <option value="2">8</option>
                        <option value="2">9</option>
                        <option value="2">10</option>
                        <option value="2">11</option>
                        <option value="2">12</option>
                    </select><span>월</span>
                    <select name="day">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </select><span>일</span>
                </dd>
            </dl>
        </fieldset>
        <fieldset class="btn">
            <legend class="skip">버튼</legend>
            <input type="submit" value="전송, 확인">
            <button type="submit" id="login_btn">전송, 확인</button>
            <button type="reset" id="join_reset_btn">취소, 삭제</button>
            <button type="button" id="all_around_btn">범용특징버튼</button>
            <hr>
            <input type="file">
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIK | 사진 보정앱</title>
    <!-- 웹글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 디자인css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main><!-- 12 group 묶음 -->
        <!--------------------------- 1. 표지 --------------------------->
        <div class="bg bg1">
            <section class="bg1_1">
                <h1><a href="#"><img src="./images/epik_logo.svg" alt="epik"></a></h1>
                <h2><em>AI 필터의 혁신</em>과 <em>자연스러움</em>이 만나는 곳,<br>당신의 사진을 더 아름답게</h2>
            </section>
            <p class="main_img"><img src="./images/epik_main.png" alt="epik"></p>
            <section class="bg1_2">
                <h2>지금 바로 <strong>EPIK</strong>으로<br>사진을 더욱 풍부하게 보정해보세요!</h2>
                <div class="btn">
                    <a href="#" class="tutorial_btn">에픽 튜토리얼 링크</a>
                    <a href="#" class="download_btn">다운로드 하러 가기</a>
                </div>
            </section>
        </div>
        <!--------------------------- 2. 쿠폰 --------------------------->
        <div class="bg bg2">
            <section>
                <div class="event_time">
                    <h1>EVENT</h1>
                    <h2>퀴즈 풀고 EPIK에서 사용할 수 있는<br>쿠폰을 받아보세요!</h2>
                    <h3>퀴즈 종료까지</h3>
                    <div class="limit_time">
                        <div class="count">
                            <span>00</span>:<span>07</span>:<span>36</span>
                        </div>
                        <div class="date">
                            <p>DAYS</p>
                            <p>HOURS</p>
                            <p>MINS</p>
                        </div>
                    </div>
                </div>
                <div class="event_quiz">
                    <h2>Q. EPIK에서 새로 출시한 AI 필터는?</h2>
                    <form action="#" method="get" id="quiz_frm">
                        <fieldset class="quiz_radio">
                            <legend class="skip">퀴즈 양식</legend>
                            <ul>
                                <li>
                                    <input type="radio" name="ai" value="christmas" id="christmas">
                                    <label for="christmas">AI 크리스마스</label>
                                    <label for="christmas"><img src="./images/ai_christmas.png" alt=""></label>
                                </li>
                                <li>
                                    <input type="radio" name="ai" value="yearbook" id="yearbook">
                                    <label for="yearbook">AI 이어북</label>
                                    <label for="yearbook"><img src="./images/ai_yearbook.png" alt=""></label>
                                </li>
                                <li>
                                    <input type="radio" name="ai" value="avata" id="avata">
                                    <label for="avata">AI 아바타</label>
                                    <label for="avata"><img src="./images/ai_avata.png" alt=""></label>
                                </li>
                            </ul>
                        </fieldset>
                        <div class="btn">
                            <button type="button">정답 확인하기</button>
                        </div>
                    </form>
                </div>
                <div class="event_coupon"></div>
            </section>
        </div>
    </main>
</body>
</html>
